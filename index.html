<!DOCTYPE html>
	  <html lang="en-US">
	    <head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	      <title> Shopping List </title>
        <meta name="description" content="Personal shopping list app for our home">
        <meta name="author" content="Camilla Furuknappen Larsen">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     
        <link rel="stylesheet" href="\css\main.css">
        <link rel="stylesheet" href="css\header.css">
        <link rel="stylesheet" href="css\checklistStyle.css">

        <link rel="manifest" href="manifest.json">

	  </head>

	  <body>
	    <header id="headerDiv"> 
        <h1 id="headerText"> Shoppingmode </h1>
          <div id="hamburgerBtnDiv">
          <button id="hamburgerMenuBtn"> 
            <img id="hamburgerSvg" src="../svg-img/menu-2.svg" alt="_alternate text_"></button>
          </button>
        </div>
      </header>

      <main> 
        <div id="checklistDiv"> 
          <ul id="checklistUL"> 
            <div class="checklistItem">
              <div id="itemName">
                Milk
              </div>
              <div id="itemAmount">
                x 1
              </div>
              <input class="checkbox" type="checkbox" name="checkbox" id="${index}">
             
            </div>
            <hr>
          </ul>

        </div>
      </main>


      <script type="module" src="js\list.js" ></script>

      <script src="js\register-service-worker.js" ></script>
	  </body>
 </html>
