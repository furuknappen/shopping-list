<!-- plannerpage -->

<body>
  <header id="headerDiv">
    <h1 id="headerText"> Planningmode </h1>
    <button id="hamburgerMenuBtn" onclick="openMenu()">
      <img id="hamburgerSvg" src="../svg-img/menu-2.svg" alt="_alternate text_">
    </button>

    <div id="hamburgerMenu">
      <a href="/">Planner</a>
      <a href="/shopping.html">Shoppingmode</a>
      <a href="/login.html">Login page</a>
    </div>
  </header>

  <main>
    
    <button id="addItemButton" onclick="openAddModal()">
      <img id="plusSvg" src="../svg-img/plus.svg" alt="Add Item button"> 
    </button>

    <div id="searchbarParent">
      <input id="searchbar" type="text" placeholder="Search.." autocomplete="off">
      <div id="searchOutput">
        <ul id="searchList"></ul></div>
    </div>
    <div class="StatDiv">
      Items in cart: <span id="inCart"></span>
    </div>
  
    <div id="checklistDiv">
      <ul id="uncheckedItemsPlanning">

      </ul>
      <ul id="checkedItemsPlanning">

      </ul>
    </div>

    <!-- <button data-open-modal>open modal </button> -->
    <!-- id="popUpEdit" -->

    <!-- edit page -->
    <dialog data-edit-modal class="itemModalWindow">
      <div>
        <input type="checkbox" id="checkboxEditModal" hidden>
        <span class="additemwindowText">Edit item</span>
        <input type="text" id="ItemId" value="asd" hidden>
        <input type="text" id="itemInputnameEdit" class="itemInputname">
        <span class="additemwindowText">Amount</span>
        <div>
          <button class="amountbtns" onclick="sub('amountInputEdit')"><b>-</b></button>
          <input class="amountInput" id="amountInputEdit" value="1">
          <button class="amountbtns" onclick="add('amountInputEdit')">+</button>
        </div>

        <span class="additemwindowText">Categories</span>
        <fieldset id="categoryListEditFieldset" class="categoryListFieldset">
        </fieldset>

        <div id="bottomRow">
          <button class="removeItem" onclick="deleteItem()">
            <img id="hamburgerSvg" src="../svg-img/trash.svg" alt="Delete item button">
          </button>
          <button onclick="closeEditModal()" class="submitPageBtn">Close</button>
          <button class="submitPageBtn" onclick="saveEditedItem()"> Save </button>
        </div>
      </div>
    </dialog>


    <!-- add page -->
    <dialog data-add-modal class="itemModalWindow">
      <div>
        
        <span class="additemwindowText">Add item</span>
        <input type="text" id="itemInputnameAdd" class="itemInputname">
        <span class="additemwindowText">Amount</span>
        <div class="amountLine"> 
          <div class="amountDiv">
            <button class="amountbtns" onclick="sub('amountInputAdd')"><b>-</b></button>
            <input class="amountInput" id="amountInputAdd" value="1">
            <button class="amountbtns" onclick="add('amountInputAdd')">+</button>
          </div> 
          <div class="buyLaterDiv">
          <input type="checkbox" class="checkboxAddpage"> <p>Want to wait with buying this item?</p></div>
        </div> 
        <span class="additemwindowText">Categories</span>
        <!-- <ul > here will the categorylist be
        </ul> -->

        <fieldset id="categoryListAddFieldset" class="categoryListFieldset">
        </fieldset>

        <div id="bottomRow">
         
          <button data-add-modal class="submitPageBtn" onclick="closeAddModal()">Close</button>
          <button class="submitPageBtn" onclick="newItemSubmit()"> Add new item</button>
        </div>
      </div>
    </dialog>

    <!-- <div >
      <div id="amountEdit"></div> -->

    <!-- <button id="removeItem" onClick="">  -->
    <!-- remove(${index}) inni onclick-->
    <!-- <img id="trashSvg" src="../svg-img/trash.svg" alt="_alternate text_">
      </button> -->
  </main>




  <!-- js  -->
  <script src="js/header.js"></script>
  <script src="js/register-service-worker.js"></script>
  <script type="module" src="lib/pocketbase.es.mjs"></script>
  <script type="module" src="js/db.js"></script>
  <script type="module" src="js/planner.js"></script>
  <script type="module" src="js/editItemModal.js"> </script>

</body>

</html>
